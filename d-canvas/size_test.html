  <script>
    function doReload() {
        location.reload();
    }
    var full = false;
    function toggleFull() {
        if (!full) {
            full = true;
            document.documentElement.requestFullscreen();
        } else {
            full = false;
            document.exitFullscreen();
        }
    }
    function updateSize() {
